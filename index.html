<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photography Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f4f4f4;
        }
        header {
            background: black;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            font-size: 16px;
        }
        .section {
            padding: 30px;
            margin: 20px;
            background: white;
            border-radius: 5px;
        }
        .gallery-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        .gallery-row img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
            border: 2px solid #ddd;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 300px;
        }
        form input,
        form textarea,
        form select {
            margin-bottom: 10px;
            padding: 8px;
        }
        button {
            background: black;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #333;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: black;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Photography Portfolio</h1>
        <nav>
            <a href="#about">About</a>
            <a href="#gallery">Gallery</a>
            <a href="#book">Book a Session</a>
        </nav>
    </header>

    <section id="about" class="section">
        <h2>About Me</h2>
        <p>Hello! I'm a photographer who loves capturing moments.
        Here youâ€™ll find some of my favorite work across different categories.</p>
    </section>

    <section id="gallery" class="section">
        <h2>Gallery</h2>

        <h3>Portraits</h3>
        <div class="gallery-row">
            <img src="https://cdn.shopify.com/s/files/1/0248/6262/1775/files/LeratoWebSmall31.jpg?v=1618931953" alt="Portrait">
            <img src="https://www.neetashankar.com/wp-content/uploads/2017/08/Neeta-Shankar-Photography-Best-Fashion-Portfolio-Shoot-Femina-Miss-India-Diva-Earth-Universe-World-9.jpg" alt="Portrait">
            <img src="https://assets.vogue.com/photos/61e6f9ae8aa98afba69ec030/master/w_1920,c_limit/JustineTjallinks_Surfaces_2018_Doriano_Vogue_Italia.jpg" alt="Portrait">
        </div>

        <h3>Nature</h3>
        <div class="gallery-row">
            <img src="https://cdn.naturettl.com/wp-content/uploads/2023/09/13185219/wildlife-portfolio-22-1536x985.jpg" alt="Nature">
            <img src="https://www.lukas-petereit.com/wp-content/uploads/2017/10/Rakotzbr%C3%BCcke-Bridge-Rakotz-Kromlau-Lake-Sun-Sunrise-Landscape-Reflection-Germany-Saxony-Travel-Photography-Nature-Photo-Spreewald-2.jpg" alt="Nature">
            <img src="http://www.joseramos.com/core/img/portfolio/Landscapes.jpg" alt="Nature">
        </div>

        <h3>Urban</h3>
        <div class="gallery-row">
            <img src="https://www.lukas-petereit.com/wp-content/uploads/2017/10/Marina-Bay-Sands-Helix-Bridge-Lightshow-Luminale-Purple-Singapore-City-Architecture-Night-Long-Exposure-Light-Urban-Laser-Travel-Photograpy-2.jpg" alt="Urban">
            <img src="https://www.lukas-petereit.com/wp-content/uploads/2017/10/Dubai-Sunset-UAE-Blue-Hour-City-Architecture-Skyline-Burj-Khalifa-Panorama-Street-Lights-Urban-Desert-Sky-Skyscraper-Travel-Photography-2.jpg" alt="Urban">
            <img src="https://www.lukas-petereit.com/wp-content/uploads/2017/10/PGE-Narodowy-National-Stadium-Architecture-City-Photography-Lights-Night-Long-Exposure-Warsaw-Abstract-Red-Attraction-Portfolio-Travel-2.jpg" alt="Urban">
        </div>
    </section>

    <section id="book" class="section">
        <h2>Book a Session</h2>
        <form>
            <label>Your Name</label>
            <input type="text" placeholder="Enter your name">

            <label>Email</label>
            <input type="email" placeholder="Enter your email">

            <label>Session Type</label>
            <select>
                <option>Portrait</option>
                <option>Nature</option>
                <option>Urban</option>
            </select>

            <label>Message</label>
            <textarea placeholder="Tell me more..."></textarea>

            <button type="submit">Send</button>
        </form>
    </section>

</body>
</html>
